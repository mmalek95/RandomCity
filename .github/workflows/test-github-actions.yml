# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: get file with external properties
        run: echo "${{ secrets.EXTERNAL_PROPS_FILE }}" | base64 -d > apikeys.properties
 
      - name: display content of external props
        run: cat apikeys.properties
 
      - name: Make gradlew executable
        run: chmod +x ./gradlew
          
      - name: Build the app
        run: ./gradlew assembleDebug

      - name: Unit tests
        run: ./gradlew test
        
      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android APK
          path: app/build/outputs/apk/debug/*
          
      - name: upload artefact to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: maciej.malek-netguru.com/TEst
          token: ${{ secrets.APPCENTER }}
          group: Collaborators
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          debug: true

  instrumented-test:
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        api_level: [27]
        target: [default]

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: get file with external properties
        run: echo "${{ secrets.EXTERNAL_PROPS_FILE }}" | base64 -d > apikeys.properties
 
      - name: display content of external props
        run: cat apikeys.properties

      - name: Instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api_level }}
          target: ${{ matrix.target }}
          script: ./gradlew app:connectedDebugAndroidTest
