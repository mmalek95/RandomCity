plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion androidSdkVersion.compileSdk
    buildToolsVersion androidSdkVersion.buildTools

    defaultConfig {
        applicationId "com.malek.randomcityapp"
        minSdkVersion androidSdkVersion.minSdk
        targetSdkVersion androidSdkVersion.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation project(':domain')
    implementation project(':data')

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$toolsVersion.kotlin"
    implementation "androidx.core:core-ktx:$dependenciesVersion.coreKtx"
    implementation "androidx.appcompat:appcompat:$dependenciesVersion.appcompat"
    implementation "com.google.android.material:material:$dependenciesVersion.material"
    implementation "androidx.constraintlayout:constraintlayout:$dependenciesVersion.constraintlayout"
    implementation "androidx.navigation:navigation-fragment-ktx:$dependenciesVersion.navigationComponent"
    implementation "androidx.navigation:navigation-ui-ktx:$dependenciesVersion.navigationComponent"
    implementation "androidx.fragment:fragment-ktx:$dependenciesVersion.fragmentExtensions"
    implementation "androidx.lifecycle:lifecycle-extensions:$dependenciesVersion.lifecycleExtensions"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$dependenciesVersion.lifecycle"

    implementation "com.google.dagger:dagger:$dependenciesVersion.dagger"
    kapt "com.google.dagger:dagger-compiler:$dependenciesVersion.daggerCompiler"
    implementation "com.google.dagger:dagger-android-support:$dependenciesVersion.daggerAndroid"
    kapt "com.google.dagger:dagger-android-processor:$dependenciesVersion.daggerAndroidCompiler"

    testImplementation "junit:junit:$dependenciesVersion.junit"
    androidTestImplementation "androidx.test.ext:junit:$dependenciesVersion.extJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$dependenciesVersion.espressoCore"
}